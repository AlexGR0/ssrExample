    <div id="app">
        <p>{{name}}</p>
        <p g-text="name"></p>
        <p>{{age}}</p>
        <input type="text" g-model="name">
        <button @click="changeName">click</button>
        <div g-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./GVue.js"></script>
    <script>
        const g = new GVue({
            el:"#app",
            data:{
                name:"i'm test.",
                age:12,
                html:'<button>button</button>'
            },
            created() {
                console.log("start")
                setTimeout(()=>{
                    this.name='gg'
                },1500)
            },
            methods: {
                changeName(){
                    this.name="ggg",
                    this.age=1
                }
            },
        })
    </script>
</body>
</html>
